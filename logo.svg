<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5BA3F5;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#4A90E2;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6BB6FF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#5BA3F5;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="#F5F5F5" opacity="0.3"/>
  
  <!-- Left window (back) -->
  <g transform="translate(40, 80) rotate(-15) skewY(-5)">
    <rect x="0" y="0" width="70" height="90" rx="4" fill="url(#grad3)" stroke="#2D5F8D" stroke-width="2"/>
    <rect x="0" y="0" width="70" height="15" rx="4" fill="#2D5F8D" opacity="0.3"/>
    <circle cx="8" cy="7" r="2" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="15" cy="7" r="2" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="22" cy="7" r="2" fill="#FFFFFF" opacity="0.7"/>
  </g>
  
  <!-- Center window (focused) -->
  <g transform="translate(90, 60) scale(1.1)">
    <rect x="0" y="0" width="80" height="100" rx="4" fill="url(#grad1)" stroke="#2D5F8D" stroke-width="2.5"/>
    <rect x="0" y="0" width="80" height="18" rx="4" fill="#2D5F8D" opacity="0.4"/>
    <circle cx="10" cy="9" r="2.5" fill="#FFFFFF"/>
    <circle cx="19" cy="9" r="2.5" fill="#FFFFFF"/>
    <circle cx="28" cy="9" r="2.5" fill="#FFFFFF"/>
    <!-- Content lines -->
    <rect x="10" y="30" width="60" height="4" rx="2" fill="#FFFFFF" opacity="0.5"/>
    <rect x="10" y="40" width="55" height="4" rx="2" fill="#FFFFFF" opacity="0.4"/>
    <rect x="10" y="50" width="50" height="4" rx="2" fill="#FFFFFF" opacity="0.3"/>
  </g>
  
  <!-- Right window (back) -->
  <g transform="translate(150, 80) rotate(15) skewY(5)">
    <rect x="0" y="0" width="70" height="90" rx="4" fill="url(#grad2)" stroke="#2D5F8D" stroke-width="2"/>
    <rect x="0" y="0" width="70" height="15" rx="4" fill="#2D5F8D" opacity="0.3"/>
    <circle cx="8" cy="7" r="2" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="15" cy="7" r="2" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="22" cy="7" r="2" fill="#FFFFFF" opacity="0.7"/>
  </g>
  
  <!-- Reflection effect -->
  <ellipse cx="128" cy="220" rx="80" ry="8" fill="#2D5F8D" opacity="0.1"/>
</svg>
